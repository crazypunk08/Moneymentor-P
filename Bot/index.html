<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="navbar">
    <ul>
      <li class="nav-link"><a style="text-decoration: none;" href="../index.html">Home</a></li>
    </ul>
  </div>
  <div class="contact-container">
    <form action="" class="contact-left" name="my-form">
      <div class="contact-left-title">
        <h2>Get Your Investment Plan</h2>
        <hr>
      </div>
      <div class="personal-info">
        <input type="number" name="age" placeholder="Enter your age" class="contact-age" required>
        <select id="contact-status" aria-label="Default select example" name="E-status">
          <option selected>Select your Employability Status</option>
          <option value="Employed">Employed</option>
          <option value="Retired">Retired</option>
          <option value="Student">Student</option>
         </select>
        <!-- <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" id="contact-status" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Select your Employability Status
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Employed</a></li>
            <li><a class="dropdown-item" href="#">Retired</a></li>
            <li><a class="dropdown-item" href="#">Student</a></li>
          </ul>
        </div> -->
      </div>
      <input type="number" name="incm" placeholder="Enter your income" class="contact-inputs" required>
      <input type="text" name="Igoals" placeholder="What are your primary reasons for investing?"
        class="contact-inputs" required>
      <input type="number" name="Ihorizon" placeholder="Enter your Investent Horizon(eg.5yrs,10yrs)"
        class="contact-inputs" required>
      <input type="number" name="Target" placeholder="Enter your Target amount you want to achieve"
        class="contact-inputs" required>
      <select id="contact-risk" aria-label="Default select example" name="Rlevel">
          <option selected>Select your Risk Comfort level</option>
          <option value="Conservative">Conservative</option>
          <option value="Moderate">Moderate</option>
          <option value="Agressive">Agressive</option>
         </select>

      <button type="submit" id="Final-submit">Submit <img src="Assests/arrow_icon.png" alt=""></button>
    </form>
    <!-- -----------------2 part------------------ -->
    <div class="contact-right" id="resp">
      <div id="rimg">
        <img src="Assests/budget.png" id="rimg" alt="This is an image">
      </div>
      <div class="data-body">
        <div class="skeleton skeleton-top"></div>
        <div class="skeleton skeleton-first"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-text"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
    integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
</script>
<script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
